<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input required ngModel #title="ngModel" name="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input required #price="ngModel" ngModel name="price" id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        Price is required
      </div>
  </div>
  <div class="form-group">
    <label for="category">category</label>
    <select required ngModel #category="ngModel" name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">
        {{c.payload.val().name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        Category is required
      </div>
  </div>
  <div class="form-group">
    <label for="imageURL">image URL</label>
    <input required #imageURL="ngModel" ngModel name="imageURL" id="imageURL" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
      Image URL is required
    </div>
  </div>
  <button class="btn btn-primary">Save</button>

</form>
